[package]
name = "elfshaker"
version = "0.1.0"
authors = ["Veselin Karaganev <veselin.karaganev@arm.com>", "Peter Waller <peter.waller@arm.com>"]
edition = "2018"

[[bin]]
name = "elfshaker"
path = "src/bin/elfshaker/main.rs"

[dependencies]
zstd = { version = "0.9.0", features = ["zstdmt"] }
crossbeam-utils = "0.8"
walkdir = "2.3.2"
clap = "2.33.0"
rust-crypto = "0.2.36"
hex = "0.4.3"
serde = { version = "1.0.126", features = ["derive", "rc"] }
rmp-serde = "0.15.5"
num_cpus = "1.13.0"
log = "0.4.0"
lazy_static = "1.4.0"
rand = "0.8.0"
